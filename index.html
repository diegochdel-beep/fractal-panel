<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fractal Labs | Panel 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== IMPORTMAP (CLAVE) ===== -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #05080a;
      color: #e0e6ed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .wrap {
      display: flex;
      height: 100%;
    }

    .panel {
      width: 300px;
      padding: 20px;
      background: #0a0f14;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .panel h1 {
      color: #39ff14;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .panel button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #111820;
      border: 1px solid #00d4ff44;
      color: #e0e6ed;
      cursor: pointer;
      border-radius: 6px;
    }

    .panel button:hover {
      background: #00d4ff22;
    }

    #viewer {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <h1>FRACTAL LABS</h1>

      <button id="btnMaxila">MAXILA</button>
      <button id="btnMandibula">MANDÍBULA</button>
      <button id="btnSimular">SIMULAR EXPANSIÓN</button>
      <button id="btnReset">RESET 3D</button>
    </div>

    <div id="viewer"></div>
  </div>

  <!-- ===== SCRIPT PRINCIPAL ===== -->
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { STLLoader } from "three/addons/loaders/STLLoader.js";

    const container = document.getElementById("viewer");

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x05080a);

    const camera = new THREE.PerspectiveCamera(
      60,
      container.clientWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 50, 120);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(100, 100, 100);
    scene.add(light1);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const loader = new STLLoader();
    let currentMesh = null;

    function loadSTL(url) {
      if (currentMesh) scene.remove(currentMesh);

      loader.load(url, geometry => {
        const material = new THREE.MeshStandardMaterial({
          color: 0x00d4ff,
          metalness: 0.1,
          roughness: 0.4
        });

        currentMesh = new THREE.Mesh(geometry, material);
        geometry.center();
        scene.add(currentMesh);
      });
    }

    document.getElementById("btnMaxila").onclick = () => {
      loadSTL("https://threejs.org/examples/models/stl/binary/pr2_head_pan.stl");
    };

    document.getElementById("btnMandibula").onclick = () => {
      loadSTL("https://threejs.org/examples/models/stl/binary/pr2_head_tilt.stl");
    };

    document.getElementById("btnSimular").onclick = () => {
      if (currentMesh) currentMesh.scale.x += 0.05;
    };

    document.getElementById("btnReset").onclick = () => {
      if (currentMesh) {
        currentMesh.scale.set(1, 1, 1);
        currentMesh.rotation.set(0, 0, 0);
      }
      camera.position.set(0, 50, 120);
      controls.update();
    };

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, window.innerHeight);
    });
  </script>
</body>
</html>
