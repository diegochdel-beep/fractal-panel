<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fractal Labs | Panel 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #05080a;
      color: #e0e6ed;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }

    #wrap {
      display: flex;
      height: 100%;
    }

    #ui {
      width: 320px;
      background: #0a0f14;
      padding: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      background: #111;
      color: #39ff14;
      border: 1px solid #39ff14;
      cursor: pointer;
    }

    #viewer {
      flex: 1;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="ui">
      <h3>FRACTAL LABS</h3>
      <button id="btnMax">MAXILA</button>
      <button id="btnMan">MANDÍBULA</button>
      <button id="btnExpand">SIMULAR EXPANSIÓN</button>
      <button id="btnReset">RESET 3D</button>
    </div>
    <div id="viewer"></div>
  </div>

  <!-- THREE.JS DESDE CDN (ES MODULE) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x05080a);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 320, window.innerHeight);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const geo = new THREE.BoxGeometry(1, 1, 1);
    const mat = new THREE.MeshStandardMaterial({ color: 0x00d4ff });
    let mesh = new THREE.Mesh(geo, mat);
    scene.add(mesh);

    document.getElementById("btnExpand").onclick = () => {
      mesh.scale.x = 1.3;
    };

    document.getElementById("btnReset").onclick = () => {
      mesh.scale.set(1,1,1);
    };

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = (window.innerWidth - 320) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth - 320, window.innerHeight);
    });
  </script>
</body>
</html>
