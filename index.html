<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fractal Labs | Panel 3D</title>
  <style>
    body {
      margin: 0;
      background: #05080a;
      color: #e0e6ed;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    #wrap {
      display: flex;
      height: 100vh;
    }
    #ui {
      width: 320px;
      padding: 20px;
      background: #0a0f14;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #0e151b;
      border: 1px solid #39ff14;
      color: #39ff14;
      cursor: pointer;
    }
    #viewer {
      flex: 1;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="ui">
      <h2>FRACTAL LABS</h2>
      <button id="maxila">MAXILA</button>
      <button id="mandibula">MAND√çBULA</button>
      <button id="expand">SIMULAR EXPANSI√ìN</button>
      <button id="reset">RESET 3D</button>
      <p style="opacity:.5;font-size:12px">BUILD: CDN-THREE ‚úÖ</p>
    </div>
    <div id="viewer"></div>
  </div>

  <!-- üî• √öNICO SCRIPT (CDN) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x05080a);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 320, window.innerHeight);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const mesh = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x39ff14 })
    );
    scene.add(mesh);

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById("expand").onclick = () => {
      mesh.scale.x += 0.1;
    };
    document.getElementById("reset").onclick = () => {
      mesh.scale.set(1, 1, 1);
    };
  </script>
</body>
</html>
