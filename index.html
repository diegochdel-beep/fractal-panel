<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fractal Labs | Panel 3D</title>
  <style>
    body {
      margin: 0;
      background: #05080a;
      color: #e0e6ed;
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    #wrap {
      display: flex;
      height: 100vh;
    }
    #ui {
      width: 320px;
      padding: 20px;
      background: #0a0f14;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #0e151b;
      border: 1px solid #39ff14;
      color: #39ff14;
      cursor: pointer;
    }
    #viewer {
      flex: 1;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="ui">
      <h2>FRACTAL LABS</h2>
      <button id="maxila">MAXILA</button>
      <button id="mandibula">MAND√çBULA</button>
      <button id="expand">SIMULAR EXPANSI√ìN</button>
      <button id="reset">RESET 3D</button>
      <p style="opacity:.5;font-size:12px">BUILD: CDN-THREE ‚úÖ</p>
    </div>
    <div id="viewer"></div>
  </div>

  <!-- üî• √öNICO SCRIPT (CDN) -->
  <!-- THREE.js SIN MODULES (ANTI-CACHE) -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x05080a);

  const camera = new THREE.PerspectiveCamera(
    60,
    (window.innerWidth - 320) / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  document.getElementById("viewer").appendChild(renderer.domElement);

  function resize() {
    const w = window.innerWidth - 320;
    const h = window.innerHeight;
    renderer.setSize(w, h);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  }
  window.addEventListener("resize", resize);
  resize();

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x39ff14 })
  );
  scene.add(mesh);

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
